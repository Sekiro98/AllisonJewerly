<!DOCTYPE html>
<html lang="es">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de Compra</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <header>
    <h1>Recibo de Compra</h1>
  </header>

  <main style="padding: 1rem;">
    <section id="detalles-recibo"></section>
    <button onclick="window.print()">üñ®Ô∏è Imprimir Recibo</button>
    <a href="index.html"><button>Volver al inicio</button></a>
  </main>
  <button onclick="descargarPDF()">üíæ Descargar PDF</button>


  <footer style="padding: 1rem;">
    <p>&copy; 2025 Allison Jewelry</p>
  </footer>

  <script>
  const contenedor = document.getElementById("detalles-recibo");
  const pedido = JSON.parse(localStorage.getItem("pedidoConfirmado"));

  if (!pedido) {
    contenedor.innerHTML = "<p>No hay ning√∫n pedido registrado.</p>";
  } else {
    let total = 0;
    contenedor.innerHTML = `
      <h2>Cliente: ${pedido.nombre}</h2>
      <p><strong>Direcci√≥n:</strong> ${pedido.direccion}</p>
      <p><strong>Correo:</strong> ${pedido.correo}</p>
      <p><strong>M√©todo de pago:</strong> ${pedido.metodo}</p>
      <h3>Productos:</h3>
      <ul>
        ${pedido.carrito.map(p => {
          total += p.precio * p.cantidad;
          return `<li>${p.nombre} (x${p.cantidad}) - $${p.precio * p.cantidad}</li>`;
        }).join("")}
      </ul>
      <p><strong>Total pagado:</strong> $${total}</p>
    `;
  }

  // ‚úÖ Funci√≥n para descargar como PDF
  function descargarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;

    if (!pedido) {
      alert("No hay pedido disponible.");
      return;
    }

    doc.setFontSize(16);
    doc.text("üßæ Recibo de Compra - Allison Jewelry", 10, y);
    y += 10;

    doc.setFontSize(12);
    doc.text(`Cliente: ${pedido.nombre}`, 10, y); y += 8;
    doc.text(`Direcci√≥n: ${pedido.direccion}`, 10, y); y += 8;
    doc.text(`Correo: ${pedido.correo}`, 10, y); y += 8;
    doc.text(`M√©todo de pago: ${pedido.metodo}`, 10, y); y += 10;

    doc.text("Productos:", 10, y); y += 8;

    let total = 0;
    pedido.carrito.forEach(p => {
      const linea = `${p.nombre} (x${p.cantidad}) - $${p.precio * p.cantidad}`;
      doc.text(linea, 12, y);
      y += 7;
      total += p.precio * p.cantidad;
    });

    y += 5;
    doc.text(`Total: $${total}`, 10, y);

    doc.save("recibo_allison_jewelry.pdf");
  }

  window.descargarPDF = descargarPDF;
</script>

</body>
</html>
