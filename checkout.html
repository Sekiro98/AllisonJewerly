<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar compra | Allison Jewelry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Resumen y Env√≠o</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Cat√°logo</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 1rem;">
    <section id="resumen-compra"></section>

    <h2>Informaci√≥n de Env√≠o</h2>
   <form id="formulario-compra">
      <label>Nombre completo:<br><input type="text" id="nombre" required></label><br><br>
      <label>Direcci√≥n de env√≠o:<br><input type="text" id="direccion" required></label><br><br>
      <label>Correo electr√≥nico:<br><input type="email" id="correo" required></label><br><br>

      <label>M√©todo de pago:<br>
        <select id="metodoPago" required>
          <option value="">Selecciona una opci√≥n</option>
          <option value="tarjeta">Tarjeta de cr√©dito</option>
          <option value="paypal">PayPal</option>
          <option value="contraentrega">Pago contra entrega</option>
        </select>
      </label><br><br>

      <button type="submit">Confirmar pedido</button>
    </form>
  </main>

  <footer style="padding: 1rem;">
    <p>&copy; 2025 Allison Jewelry</p>
  </footer>

  <script>
    const resumen = document.getElementById("resumen-compra");
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    if (carrito.length === 0) {
      resumen.innerHTML = "<p>No hay productos en tu carrito.</p>";
      document.getElementById("formulario-compra").style.display = "none";
    } else {
      let total = 0;
      resumen.innerHTML = "<h2>Productos en tu pedido:</h2><ul>" +
        carrito.map(item => {
          total += item.precio * item.cantidad;
          return `<li>${item.nombre} (x${item.cantidad}) - $${item.precio * item.cantidad}</li>`;
        }).join("") +
        "</ul><p><strong>Total:</strong> $" + total + "</p>";
    }

    function confirmarCompra() {
  const nombre = document.getElementById("nombre").value.trim();
  const direccion = document.getElementById("direccion").value.trim();
  const correo = document.getElementById("correo").value.trim();
  const metodo = document.getElementById("metodoPago").value;

  if (!nombre || !direccion || !correo || !metodo) {
    alert("Por favor, completa todos los campos.");
    return false;
  }

  const resumenPedido = {
    nombre,
    direccion,
    correo,
    metodo,
    carrito
  };

  localStorage.setItem("pedidoConfirmado", JSON.stringify(resumenPedido));
  localStorage.removeItem("carrito");
  window.location.href = "recibo.html";
  return false;
}

      }

      <div style="margin-top: 1rem;">
  <button type="submit">Confirmar pedido</button>
  <button type="button" onclick="window.print()">üñ®Ô∏è Imprimir factura</button>
</div>

    }
  </script>
</body>
</html>
